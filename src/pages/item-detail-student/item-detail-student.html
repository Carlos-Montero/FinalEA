
<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="removeItem(item)">
        <ion-icon name="remove"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + 'assets/img/'+item.name+'.jpg' + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>Nombre: {{item.name}}</h2>
    <p>{{item.address}}</p>
    <p>Telef: {{item.phone}}</p>

    <div>
      <button ion-button block color="secondary" round>AÃ±adir</button>
    </div>
  </div>
</ion-content>
